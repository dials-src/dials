jobs:
- job: windows
  pool:
    vmImage: windows-latest
  condition: eq(dependencies.prepare.outputs['setup.constants.NEWSFRAGMENT_WAITING'], 'false')
  variables:
    CURRENT_WEEK: $[ dependencies.prepare.outputs['setup.constants.CURRENT_WEEK'] ]
    TODAY_ISO: $[ dependencies.prepare.outputs['setup.constants.TODAY_ISO'] ]

  strategy:
    matrix:
      python37:
        PYTHON_VERSION: 3.7
#     python38:
#       PYTHON_VERSION: 3.8
#     python39:
#       PYTHON_VERSION: 3.9
  timeoutInMinutes: 150

  steps:

  - template: windows-build.yml
    parameters:
      conda_environment: .conda-envs/windows.txt
